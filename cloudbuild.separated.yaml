# Google Cloud Build - Separated Architecture
# Deploys lightweight App service + GPU Model service independently
#
# Usage:
#   gcloud builds submit --config=cloudbuild.separated.yaml
#
# Architecture:
#   ┌─────────────────┐     ┌─────────────────┐
#   │   judex-app     │────▶│  judex-models   │
#   │   (2Gi, CPU)    │     │  (8Gi, GPU-ready)│
#   │   Scales 0→100  │     │  Min 1 instance │
#   └─────────────────┘     └─────────────────┘
#
# Benefits:
# - App: ~200MB, 2s cold start, scales to zero
# - Models: warm instances, independent scaling

steps:
  # ==========================================================================
  # Build App Service (lightweight, no ML models)
  # ==========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-app'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/judex/judex-app:latest'
      - '-f'
      - 'docker/Dockerfile.app'
      - '.'

  # ==========================================================================
  # Build Model Service (GPU-ready, all ML models)
  # ==========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-models'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/judex/judex-models:latest'
      - '-f'
      - 'docker/Dockerfile.models'
      - '.'

  # ==========================================================================
  # Push images (in parallel)
  # ==========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-app'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/judex/judex-app:latest'
    waitFor: ['build-app']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-models'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/judex/judex-models:latest'
    waitFor: ['build-models']

  # ==========================================================================
  # Deploy Model Service first (app depends on it)
  # ==========================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-models'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'judex-models'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/judex/judex-models:latest'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--memory=8Gi'
      - '--cpu=4'
      - '--timeout=300'
      - '--concurrency=10'
      - '--min-instances=1'
      - '--max-instances=5'
      - '--allow-unauthenticated'
      - '--cpu-boost'
    waitFor: ['push-models']

  # ==========================================================================
  # Get Model Service URL and Deploy App
  # ==========================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-app'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Get the model service URL
        MODEL_URL=$(gcloud run services describe judex-models --region=europe-west1 --format='value(status.url)')
        echo "Model service URL: $MODEL_URL"
        
        # Deploy app with model service URL
        gcloud run deploy judex-app \
          --image=europe-west1-docker.pkg.dev/$PROJECT_ID/judex/judex-app:latest \
          --region=europe-west1 \
          --platform=managed \
          --memory=2Gi \
          --cpu=2 \
          --timeout=300 \
          --concurrency=80 \
          --min-instances=0 \
          --max-instances=100 \
          --allow-unauthenticated \
          --cpu-boost \
          --set-env-vars="USE_MODEL_SERVICE=true,MODEL_SERVICE_URL=$MODEL_URL,SKIP_DB_INIT=true,SKIP_STORAGE_INIT=true"
    waitFor: ['push-app', 'deploy-models']

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/judex/judex-app:latest'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/judex/judex-models:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
