# Google Cloud Build configuration for Judex
# Monolith deployment - all-in-one container with ML models
#
# Usage:
#   gcloud builds submit --config=cloudbuild.yaml
#
# For separated architecture (app + model service), see cloudbuild.separated.yaml

steps:
  # ==========================================================================
  # Build Judex (monolith with all ML models)
  # ==========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/judex/judex:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/judex/judex:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # ==========================================================================
  # Push to Artifact Registry
  # ==========================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/judex/judex:$COMMIT_SHA']
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/judex/judex:latest']
    waitFor: ['build']

  # ==========================================================================
  # Deploy to Cloud Run
  # ==========================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'judex'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/judex/judex:$COMMIT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--memory=8Gi'
      - '--cpu=4'
      - '--timeout=300'
      - '--concurrency=10'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--allow-unauthenticated'
      - '--cpu-boost'
    waitFor: ['push']

substitutions:
  _REGION: europe-west1

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/judex/judex:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/judex/judex:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
